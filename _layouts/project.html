---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h4>{{ page.tagline }}</h4>
  <p> created together with {{ page.team }}

  <div class="entry">
    {{ content }}
  </div>

  <p>Built with {{ page.resources }}</p>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
