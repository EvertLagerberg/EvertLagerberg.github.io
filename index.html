---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post {{ post.categories }}">

   	<div>[{{ post.date | date: "%-d %B %Y" }}] - {{ post.categories }}</div>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
